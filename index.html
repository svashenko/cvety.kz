<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Source+Sans+Pro:wght@900&display=swap"
		rel="stylesheet">
</head>

<body>

	<section class="flower">
		<div class="container">

			<div class="title flower__title">
				<h1>Букеты цветов в Нур-Султан (Астана)</h1>
			</div>

			<div class="flower__top">
				<div class="rating">
					<div class="rating__body">
						<div class="rating__active"></div>
						<div class="rating__stars"></div>
					</div>
					<span class="rating__value">4.5</span>
				</div>
				<span class="flower__top__div">
					&bull;
				</span>
				<div class="flower__reviews">
					<span>20</span>
					отзывов
				</div>

			</div>

			<div class="flower__wrapper">
				<div class="flower__photo-wrapper">
					<span class="flower__photo-like"><img src="img/heart.svg" alt="" srcset=""></span>
					<img src="img/flowers.jpg" alt="" class="flower__photo">
				</div>
				<div class="flower__inner">
					<span class="promotion">акция</span>
					<span class="flower__name">Ассорти из 51 розы</span>
					<div class="flower__descr">
						<p>В этом букете некоторых сезонных растений может не быть. Флорист так же аккуратно и без дополнительной
							стоимости подберет похожие.</p>
						<p>Высота: 50 см. Оформление на вкус флориста, микс</p>
					</div>
					<span class="flower__time">Через 3 ч</span>
					<span class="flower__rating">4.7</span>
					<span class="flower__old-price">38 200</span>
					<span class="flower__new-price">34 500 ₸</span>
				</div>
			</div>
		</div>
	</section>


	<script src="js/main.js"></script>
</body>

</html>
